<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Out</title>
    <link rel="stylesheet" href="checkout.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="asset/checkout.js"></script>
</head>

<body>
    <header id="header"></header>

    <div class="container">
        <form onsubmit="shippingDetails()">
            <h1 class="Shipping-Details">
                Shipping Details
            </h1>
            <div class="name">
                <div>
                    <label for="name">Name</label>
                    <input class="fields" id="shippingName" type="text" name="name" placeholder="Enter Name" pattern="[A-Za-z ]{3,32}" required>
                </div>
            </div>
            <div class="email">
                <label for="email">Email</label>
                <input class="fields" id="shippingEmail" type="text" name="email" placeholder="Enter Email" pattern="[a-z0-9]+@[a-z]+.[a-z]{1,32}$" required>
            </div>
            <div class="phone-Number">
                <div>
                    <label for="city">Phone</label>
                    <input class="fields" id="shippingPhoneNo" type="text" name="city" placeholder="valid mobile number" pattern="[6789][0-9]{9}" 
                        required>
                </div>

            </div>
            <h1 class="Payment-Information">
                Payment Information
            </h1>
            <div class="cc-number">
                <label for="card-num">Card No.</label>
                <input class="fields" id="shippingcardNo" type="text" name="card-num" placeholder="Valid Card No." pattern="[0-9]{16}"
                 required>
            </div>
            <div class="cc-info">
                <div>
                    <label for="card-date">Exp</label>
                    <input class="fields" id="shippingCardDate" type="text" name="expire" placeholder="Exp Date" 
                        required>
                </div>
                <div>
                    <label for="card-ccv">CCV</label>
                    <input class="fields" id="shippingCardCvv" type="text" name="security" placeholder="CCV"  pattern="[0-9]{3}" required> 
                </div>
            </div>
            <div>
                <button type="submit" >proceed</button>
            </div>
        </form>
    </div>

    <script src="asset/jquery.min.js"></script>

    <script>
        $("#header").load("header.html");
    </script>

<script src="service-api/services/validator.js"></script>
<script src="service-api/services/product-service.js"></script>

</body>

</html>
