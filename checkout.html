<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Out</title>
    <link rel="stylesheet" href="checkout.css">
</head>

<body>
    <header id="header"></header>

    <div class="container">
        <form>
            <h1 class="Shipping-Details">
                Shipping Details
            </h1>
            <div class="name">

                <div>
                    <label for="name">Name</label>
                    <input class="fields" type="text" name="name" placeholder="Enter Name" required>
                </div>
            </div>
            <div class="email">
                <label for="email">Email</label>
                <input class="fields" type="text" name="email" placeholder="Enter Email" required>
            </div>
            <div class="phone-Number">
                <div>
                    <label for="city">Phone</label>
                    <input class="fields" type="text" name="city" placeholder="valid mobile number" required>
                </div>

            </div>
            <h1 class="Payment-Information">
                Payment Information
            </h1>
            <div class="cc-number">
                <label for="card-num">Card No.</label>
                <input class="fields" type="text" name="card-num" placeholder="Valid Card No." required>
            </div>
            <div class="cc-info">
                <div>
                    <label for="card-date">Exp</label>
                    <input class="fields" type="text" name="expire" placeholder="Exp Date" required>
                </div>
                <div>
                    <label for="card-ccv">CCV</label>
                    <input class="fields" type="text" name="security" placeholder="CCV" required>
                </div>
            </div>
            <div>
                <button>proceed</button>
            </div>
        </form>
    </div>

    <script src="asset/jquery.min.js"></script>

    <script>
        $("#header").load("header.html");
    </script>

</body>

</html>
