<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <title>login page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <h2>welcome</h2>

    <div class="outer">
        <form onsubmit="login()">

            <div class="imgcontainer">
                <img src="images/profile.png" alt="avatar" class="avatar">
            </div>

            <div class="box">
                <input type="email" name="email" id="email" placeholder="email" required autofocus> <br />
                <input type="password" name="password" id="password" placeholder="Password" required> <br />
                <button type="submit">Sign in</button><br>
                <input type="checkbox" checked="checked"> Remember
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <a href="index.html"><button type="button" class="cancelbtn">Cancel</button></a>
                <span class="psw">New member:<a href="register.html">Signup</a></span>
            </div>
        </form>
    </div>

    <script>
        function login() {
            event.preventDefault();
            const email = document.querySelector("#email").value;
            const password = document.querySelector("#password").value;
            console.log(email + "+" + password);
            let loginValues = {
                "email": email,
                "password": password
            };
            console.log(loginValues);
            if (email == "" || email == null || email.trim == "") {
                alert("incorrect email");
            }
            else if (password.length <= 6) {
                alert("password is too short");
            }
            else {
                const url="https://product-mock-api.herokuapp.com/mobilesalesapp/api/v1/auth/login"
            axios.post(url,loginValues).then(res=>{
                alert("login successful");
                window.location.href="index.html";
            }).catch(err=>{
                alert("login failed");
            });                
            }
        }
    </script>
</body>

</html>
