<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
  <title>login page</title>  
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
    integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        
  <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

</head>

<body>


  <div class="outer">
    <form onsubmit="login()">

      <div class="imgContainer">
        <img src="images/profile.png" alt="avatar" class="avatar">
      </div>

      <div class="box">
        <input type="email" name="email" id="email" placeholder="Email" pattern="[a-z0-9]+@[a-z]+.[a-z]{1,32}$" required
          autofocus> <br>
        <input type="password" name="password" id="password" placeholder="Password" required><br>

        <label for="role">Role: <span style="color:black">*</span></label>
        <input type="radio" name="role" id="role" value="admin" required>Admin
        <input type="radio" name="role" id="role" value="user" required>User<br>
        <button class="signin" type="submit">Sign in</button><br>

      </div>

      <div class="container" style="background-color:#f1f1f1">
        <a href="#"><button type="reset" class="cancelBtn">Reset</button></a>
        <span><a href="register.html"><button type="button" class="signUp">Signup</button></a></span>
      </div>
    </form>
  </div>

  <script src="asset/index.js"></script>
  <script src="service-api/services/user-service.js"></script>
  <script src="asset/routes.js"></script>
</body>

</html>
