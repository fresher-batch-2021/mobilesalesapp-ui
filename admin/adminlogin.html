<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="adminlogin.css">
</head>

<body>
  <form class="form">
    <h2>Welcome Admin</h2>

    <div class="input-container">
      <em class="fa fa-envelope icon"></em>
      <input class="input-field" type="text" id="name" placeholder="User Name" name="name" required autofocus>
    </div>

    <div class="input-container">
      <em class="fa fa-key icon"></em>
      <input class="input-field" type="password" id="password" placeholder="Password" name="password" required>
    </div>

    <button type="submit" onclick="adminlogin()" class="btn"><em class="fa fa-sign-in icon"></em></button>
  </form>

  <script src="assets/adminlogin.js"></script>
</body>

</html>
