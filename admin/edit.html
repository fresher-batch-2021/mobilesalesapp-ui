<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="edit.css">
</head>

<body>
    <header id="admin-header"></header>
 
    <div class="container">
        <form onsubmit="addMobileForm()">
            <input type="hidden" id="id" readonly>
            <input type="hidden" id="rev" readonly>
            
            <label for="brandName"><strong>Brand Name</strong>
                <input type="text" placeholder="Enter Brand Name" name="brandName" id="brandName" required>
            </label><br>
            <label for="modelName"><strong>Model Name</strong>
                <input type="text" placeholder="Enter Model Name" name="modelName" id="modelName" required>
            </label><br>
            <label for="image"><strong>Model Image</strong>
                <input type="file" required name="image" id="imageUrl">
            </label><br>
            <div class="ram">
                <label for="ram"><strong>Ram</strong></label>
                <select id="ram" required>
                    <option>
                        6GB
                    </option>
                    <option>
                        8GB
                    </option>
                    <option>
                        12GB
                    </option>
                </select>
            </div>
            <br>
            <label for="modelPrice"><strong>Model Price</strong>
                <input type="text" placeholder="Enter price" name="modelPrice" id="modelPrice" required>
            </label><br>
            <label for="modelConfiguration"><strong>Model Configuration</strong>
                <input type="text" placeholder="Enter Configuration" name="modelConfiguration" id="modelConfiguration"
                    required>
                </label><br>
                <button onclick="modifyDetails()" id="edit">Update</button>
            </form>
        </div>

        <script>$("#admin-header").load("adminindex.html");</script>
        <script src="assets/jquery.min.js"></script>
        <script src="assets/editmobile.js"></script>

</body>
</html>
