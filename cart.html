<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My cart</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/cart.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
    integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<!-- toaster cdn for css -->
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

<!-- jquery cdn -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
 
<!-- toaster cdn for js  -->
<script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
 

<!-- sweetalert -->
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
  <header id="header"></header>

  <div class="shopping-cart">

    <table aria-describedby="mydesc" class="booking_list">

      <thead>
        <tr>
          <th scope="col">Image</th>
          <th scope="col">Brand Name</th>
          <th scope="col">Model Name</th>
          <th scope="col">Price</th>
          <th scope="col">Order Date</th>
          <th scope="col">Status</th>
          <th scope="col">Shipping Details</th>
          <th scope="col">Action</th>
        </tr>
      </thead>

      <tbody id="shoppingCart">
      </tbody>

    </table>

  </div>

  <script src="asset/environment.js"></script>
  <script src="asset/jquery.min.js"></script>
  <script src="asset/cart.js"></script>
  <script src="service-api/services/product-service.js"></script>

  <script>
    $("#header").load("header.html");
  </script>

</body>

</html>
