<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
  <title>Buy</title>
  <link rel="icon" href="images/favicon.ico">

  <link rel="stylesheet" href="buy.css">

  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

  <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
    integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body>
  <header id="header"></header>

  <main class="container">

    <div class="left-column" id="productImage">



    </div>


    <div class="right-column">

      <div class="product-description">
        <span></span>
        <h1></h1>
        <p></p>
      </div>

      <div class="product-configuration">

        <div class="product-color">
          <span>Color</span>

          <div class="color-choose">
            <div>
              <input data-image="blue" type="radio" id="blue" name="color" value="blue" checked>
              <label for="blue"><span></span></label>
            </div>
            <div>
              <input data-image="black" type="radio" id="black" name="color" value="black">
              <label for="black"><span></span></label>
            </div>

          </div>

        </div>

        <div class="product-config">
          <span>varient</span>

          <div class="product-choose">
            <button>6+128</button>
            <button>8+128</button>
            <button>12+256</button>
          </div>

        </div>
      </div>

      <div class="product-price">
        <span></span>
      </div>
      <div>
        <div id="buy-btn"></div>


      </div>

      <script src="asset/buy.js"></script>

      <script src="asset/jquery.min.js"></script>
      <script src="service-api/services/product-service.js"></script>


      <script>
        $("#header").load("header.html");
      </script>

  </main>
</body>

</html>
