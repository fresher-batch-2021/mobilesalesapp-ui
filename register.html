<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <title>Sign Up</title>
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/register.css">

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body>
    <h2>Sign Up</h2>

    <div class="outer">
        <form id="register" method="POST">
            <div class="imgContainer">
                <img src="images/secure.png" alt="avatar" class="avatar">
            </div>

            <div class="box">
                <input type="text" name="name" id="name" placeholder="user name" pattern="[A-Za-z ]{3,32}" required
                    autofocus> 
                <input type="email" name="email" id="email" placeholder="email" pattern="[a-z0-9]+@[a-z]+.[a-z]{1,32}$"
                    required> 
                <input type="password" name="password" id="password" placeholder="password" required>
                <button type="submit">Submit</button>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" class="cancelButton"><a href="index.html">Cancel</a></button>
            </div>
        </form>
    </div>

    <script src="asset/register.js"></script>
    <script src="service-api/services/user-service.js"></script>
    <script src="asset/environment.js"></script>

    <script src="service-api/services/validator.js"></script>
</body>

</html>
